<div>
  <table class="table table-striped table-hover">
      <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Rank</th>
          <th>Price - HUF</th>
      </thead>
      <tbody>
          <tr *ngFor = "let temp of service.adat">
              <td>{{temp.id}}</td>
              <td>{{temp.name}}</td>
              <td>{{temp.symbol}}</td>
              <td>{{temp.rank}}.</td>
              <td>{{temp.price}}</td>
              <td><button routerLink="/Edit" class="btn btn-primary btn-sm" (click)="service.transporter(temp)">Edit</button></td>
              <td><button class="btn btn-primary btn-sm" (click)="delete(temp)">Delete</button></td>
          </tr>
      </tbody>
  </table>
  <router-outlet></router-outlet>
</div>
