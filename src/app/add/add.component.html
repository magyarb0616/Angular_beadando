
<p>add works!</p>
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="idInput">ID: </label>
    <input type="text" name="idInput" id="idInput" placeholder="Enter ID" [(ngModel)]="data.id">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="nameInput">Name: </label>
    <input type="text" name="nameInput" id="nameInput" placeholder="Enter Name" [(ngModel)]="data.name">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="symbolInput">Symbol: </label>
    <input type="text" name="symbolInput" id="symbolInput" placeholder="Enter Symbol" [(ngModel)]="data.symbol">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="rankInput">Rank: </label>
    <input type="number" name="rankInput" id="rankInput" min="16" placeholder="Enter rank or leave it empty" [(ngModel)]="data.rank">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="priceInput">Price: </label>
    <input type="number" name="priceInput" id="priceInput" min="0" placeholder="Enter Price" [(ngModel)]="data.price">
  </div>
  <button routerLink="/List" type="submit" class="" (click)="save()">Add</button>
</form>
