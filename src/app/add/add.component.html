<div>
  <form class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-2" style="font-weight: bold" for="idInput">ID: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="idInput" id="idInput" placeholder="Enter ID" [(ngModel)]="data.id">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" style="font-weight: bold" for="nameInput">Name: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nameInput" id="nameInput" placeholder="Enter Name" [(ngModel)]="data.name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" style="font-weight: bold" for="symbolInput">Symbol: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="symbolInput" id="symbolInput" placeholder="Enter Symbol" [(ngModel)]="data.symbol">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" style="font-weight: bold" for="rankInput">Rank: </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="rankInput" id="rankInput" min="16" placeholder="Enter rank or leave it empty" [(ngModel)]="data.rank">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" style="font-weight: bold" for="priceInput">Price: </label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="priceInput" id="priceInput" min="0" placeholder="Enter Price" [(ngModel)]="data.price">
      </div>
    </div>

    <button routerLink="/List" type="submit" class="btn btn-primary btn-lg" (click)="save()">Add new</button>
  </form>
</div>
