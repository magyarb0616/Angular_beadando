<br>
<form style="width: 400px; margin: auto">
  <div class="form-group">
    <label style="font-weight: bold">Username: </label>
    <input class="form-control" type="text" #user id="user" name="user" placeholder="Username"/>
  </div>

  <div class="form-group">
    <label style="font-weight: bold">Password: </label>
    <input class="form-control" id="pass" name="pass" #pass type="password" placeholder="Password"/>
  </div>

  <input class="btn btn-primary btn-block" id="login" type="button"  (click)="Login(user.value, pass.value)" value="Login" />
</form>
